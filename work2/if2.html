<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <!--반복문 <div v-for="(a,i) in product" :key="i">
    -->
    <div id="app">
        <div v-for="(item,i) in a" :key="i">{{ item.n }} : {{ item.ad }}:{{i}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    a: [
					{ n:"홍길동", ad:"서울" },
					{ n:"김철수", ad:"부산" },
					{ n:"이영희", ad:"제주도" },
				],
                }
            }
        });
    </script>
</body>
</html>
